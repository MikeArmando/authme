<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="assets/icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>AuthMe</title>
  </head>
  <body>
    <div class="main-container">
      <section id="signup-section" class="auth-section">
        <form id="signup-form">
          <h2>Sign Up</h2>
          <label for="signup-first-name">First Name</label>
          <input
            type="text"
            name="first-name"
            id="signup-first-name"
            placeholder="Enter your first name"
            maxlength="100"
            required
          />
          <span id="signup-first-name-error" class="invalid-input"></span>

          <label for="signup-last-name">Last Name</label>
          <input
            type="text"
            name="last-name"
            id="signup-last-name"
            placeholder="Enter your last name"
            maxlength="100"
            required
          />
          <span id="signup-last-name-error" class="invalid-input"></span>

          <label for="signup-email">Email</label>
          <input
            type="email"
            name="email"
            id="signup-email"
            placeholder="example@gmail.com"
            maxlength="255"
            required
          />
          <span id="signup-email-error" class="invalid-input"></span>

          <label for="signup-password">Password</label>
          <input
            type="password"
            name="password"
            id="signup-password"
            placeholder="Enter your password"
            maxlength="82"
            required
          />
          <span id="signup-password-error" class="invalid-input"></span>

          <label for="signup-confirm-password">Confirm Password</label>
          <input
            type="password"
            name="confirm-password"
            id="signup-confirm-password"
            placeholder="Confirm your password"
            maxlength="82"
            required
          />
          <span id="signup-confirm-password-error" class="invalid-input"></span>
          <span id="signup-general-error" class="invalid-input"></span>

          <button type="submit" class="submit-btn">SIGN UP</button>
          <a href="#" id="link-to-login">Already have an account? Log In</a>
        </form>
      </section>

      <section id="login-section" class="auth-section hidden">
        <form id="login-form">
          <h2>Welcome back</h2>
          <label for="login-email">Email</label>
          <input
            type="email"
            name="email"
            id="login-email"
            placeholder="example@gmail.com"
            maxlength="255"
            minlength="12"
            required
          />

          <label for="login-password">Password</label>
          <input
            type="password"
            name="password"
            id="login-password"
            placeholder="Enter your password"
            maxlength="82"
            required
          />
          <span id="login-general-error" class="invalid-input"></span>

          <button type="submit" class="submit-btn">LOG IN</button>
          <a href="#" id="link-to-signup">New here? Create an account</a>
        </form>
      </section>

      <section id="dashboard-section" class="dashboard-section hidden">
        <div>
          <h1>Welcome<span id="dashboard-welcome-message"></span></h1>
          <span id="dashboard-email-message"></span>
          <button id="logout-btn">LOG OUT</button>
        </div>
        <img src="assets/cat1.png" alt="" class="cat1" />
      </section>
    </div>
  </body>
</html>
